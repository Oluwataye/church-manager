
appId: com.churchmate.app
productName: ChurchMate
copyright: Copyright Â© 2023
directories:
  output: dist_electron
  buildResources: public
files:
  - from: dist
    to: .
    filter:
      - "**/*"
  - from: electron
    to: .
    filter:
      - "**/*"
extraMetadata:
  main: electron/main.js
mac:
  category: public.app-category.business
  target:
    - dmg
    - zip
win:
  target:
    - nsis
    - portable
linux:
  target:
    - AppImage
    - deb
  category: Office
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ChurchMate
  artifactName: ChurchMate-Setup-${version}.${ext}
